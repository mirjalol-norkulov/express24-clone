<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.svg">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

  <style>
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      background: rgba(255, 255, 255, 0.84);
    }

    .loader {
      border-radius: 50%;
      border: solid 2px #F7E233;
      width: 2.5rem;
      height: 2.5rem;
      border-left-color: transparent;
      content: "";
      animation-name: circle-loader-animation;
      animation-delay: 0.5s;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
      animation-timing-function: ease-in-out;
    }

    @keyframes circle-loader-animation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div class="loader-wrapper" id="preloader">
  <div class="loader"></div>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
